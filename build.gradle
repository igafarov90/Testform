plugins {
    id 'java-library'
}


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'com.codeborne:selenide:6.5.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}